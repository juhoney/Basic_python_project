 <body>
	<h3>장보기 목록</h3>

	<form action="/pay" method = "post">

	</form>
	<table border=1 width="600" align="center">
		<thead>
		<td>품명</td>
		<td>수량</td>
		<td>예상가격</td>
		</thead>
	{% for row in rows %}
		<tr>
			<td>{{ row["item"] }}</td>
			<td>{{ row["num"] }}</td>
			<td>{{ row["price"] }}</td>
		</tr>
	{% endfor %}
	</table>
